<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <title>Vigili urbani Bayoumy Paoletti Bolinas </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
     <link rel="stylesheet" href="index-css.css">
  </head>
  <body>
    <div class="contenitore">
    <hr />
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <hr />
    <div id="modal" class="modal">
      <div class="modal-content">
          <span id="chiudiModale" class="close">&times;</span>
          <h2>Inserisci i dati del nuovo incidente</h2>
          <label>Indirizzo:</label>
          <label>via: <input type="text" id="via" placeholder="via Roma" required> 
          civico:  <input type="text" id="civico" placeholder="0" required> </label>
          <label>Targhe:</label>
          <label><input type="text" id="targa1" placeholder="AA000AA" required><input type="text" id="targa2" placeholder="AA000AA*" required><input type="text" id="targa3" placeholder="AA000AA*" required></label>
          <label>Data e Ora:</label>
          <input type="date" id="data" placeholder="17/05/2006" required>
          <input type="text" id="ora" placeholder="10:00" required>
          <label>Numero dei Morti:</label>
          <input type="number" id="n_morti" placeholder="0" required>
          <label>Numero dei Feriti:</label>
          <input type="number" id="n_feriti" placeholder="0" required>
          <button id="confirmButton">Conferma</button>
      </div>
  </div>
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Cerca indirizzo...">
    <button type="button" id="searchButton">Cerca</button>
  </div>
      <table id="table"></table>
      <input type="text" id="username" placeholder="username" required>
      <input type="text" id="password" placeholder="password" required>
      <button type="button" id="invio">Invio</button>
      <button type="button" id="button">Edit</button>
    </div>
    <script src="index-js.js" type="module"></script>
  </body>
</html>
