<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <title>Vigili urbani Bayoumy Paoletti Bolinas </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <link rel="stylesheet" href="index-css.css">
  </head>
  <body>
    <hr />
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <hr />
    <div id="modal" class="modal">
      <div class="modal-content">
          <span id="chiudiModale" class="close">&times;</span>
          <h2>Inserisci i dati del nuovo incidente</h2>
          <label>Indirizzo:</label>
          <input type="text" id="nome_posto" placeholder="Corso Buenos Aires" required>
          <h4>(separate da una virgola)</h4>
          <label>Targhe:</label>
          <input type="text" id="targhe" placeholder="1234567, 8589282, 7372919" required>
          <label>Data e Ora:</label>
          <input type="text" id="dataeora" placeholder="17/05/2006, 02:14" required>
          <label>Numero dei Morti:</label>
          <input type="number" id="n_morti" placeholder="4" required>
          <label>Numero dei Feriti:</label>
          <input type="number" id="n_feriti" placeholder="12" required>
          <button id="confirmButton">Conferma</button>
      </div>
  </div>
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Cerca indirizzo...">
    <button id="searchButton">Cerca</button>
  </div>
    <div class="container">
        <table id="table"></table>
        <div>
            <button type="button" id="button">Aggiungi</button>
        </div>
    </div>
    <script src="index-js.js" type="module"></script>
  </body>
</html>
